<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pricing component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-two">
        <h1>Our Pricing</h1>
        <div class="radio-section">
          <h3>Anually</h3>
          <input type="checkbox" id="checkBox" class="toggle" />
          <label for="checkBox"></label>
          <h3>Monthly</h3>
        </div>
      </div>
      <div class="payment-cards">
        <div class="card">
          <p>Basic</p>
          <h1>$19.99</h1>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>LEARN MORE</button>
        </div>
        <div class="card-one">
          <p>Professional</p>
          <h1>$24.99</h1>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>LEARN MORE</button>
        </div>
        <div class="card">
          <p>Master</p>
          <h1>$39.99</h1>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>LEARN MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
